<body>
	<br>
	<div class="container">
		<br>
		<h1>Measurement Conversion</h1>
		<br>
	</div>
	<hr>

	<div class="container">
		<br>
		<h3>Length</h3>

		<form>
			<label>centimeter</label>
			<input type="number" name="cm1" id="cm1">
			<label>--> feet</label>
			<button type="submit" onclick="Compute()">Convert</button>
		</form>

		<script type="text/javascript">
			function Compute () {
				var cm1 = document.getElementById("cm1").value;
				var feet = Number (cm1) / 30.48;
				window.alert("The answer is " + feet + " ft.");
			}
		</script>

	</div>
	<br>
